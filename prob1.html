
<section id="contact">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <form method="POST">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" name="" value="Enter Name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="" value="Enter Email">
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <input type="text" class="form-control" name="" id="message" value="Enter Message">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
